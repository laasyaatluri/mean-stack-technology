<html>
<head><p style="color:orange">Area of Circle</p>
<script language="javascript">
var radius;
const PI=3.14;
radius = parseInt(window.prompt("enter the value of radius","20"));
document.write("radius is: "+radius);
document.write("<br>");
var res = PI*radius*radius;
document.write("area is:"+res);
document.write("<br>")
</script>
</head>
<body></body>
</html>
